<!DOCTYPE html>
<html lang="en">
<head>

    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
    <div class="navbar">
        <div class="left">
            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiitoyopNHmAhVHIjQIHZJtB-YQkNQCCAM&url=https%3A%2F%2Fabout.google%2F%3Ffg%3D1%26utm_source%3Dgoogle-US%26utm_medium%3Dreferral%26utm_campaign%3Dhp-header&usg=AOvVaw13L0SpN0L7ycx9R0_i4R2S">
            About
            </a>
            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiitoyopNHmAhVHIjQIHZJtB-YQpMwCCAQ&url=https%3A%2F%2Fstore.google.com%2FUS%3Futm_source%3Dhp_header%26utm_medium%3Dgoogle_ooo%26utm_campaign%3DGS100042%26hl%3Den-US&usg=AOvVaw0wvkRBURf91YdMQCXOelDf">
            Store
            </a>
        </div>
        
        <div class="right">
            <a href="https://mail.google.com">
            Gmail
            </a>
            <a href="http://google.com/imghp">
                Images
            </a>
            <i class="fas fa-th navIcon"></i>
            <i class="fas fa-user-circle navIcon"></i>
        </div>
    </div>

    <div class="imageBox">

        <img src="./Images/googlelogo_color_272x92dp.png" alt="Google" >
    </div>

    <div class="search">
        <div class="searchInput">
            <i class="fas fa-search magnify"></i>
            <input type="text" name="searchInput" id="searchInput">
        </div>
        <div class="buttonsdiv">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

    </div>

    <footer class = "navbar">
        <div class="left">
            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiitoyopNHmAhVHIjQIHZJtB-YQkdQCCBU&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_us%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw3XLzhicA5ZZW0afDbW0l2T">
            Advertising
            </a>
            <a href="">
                Business
            </a>
            <a href="">
                How Search works
            </a>
        </div>
        <div class="right">
            <a href="">
                Privacy
            </a>
            <a href="">
                Terms
            </a>
            <a href="">
                Settings
            </a>
        </div>
    </footer>

</html>
